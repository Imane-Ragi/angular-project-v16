

<div  *ngIf="toggleForm" class="col-md-4 mx-auto">

        <div class="col-md-4 mx-auto">
            <div class="form-group"><label for="title">
                    Title
                </label><input  [(ngModel)] = "article.title" type="text" name=""  placeholder="your title" id="title"
                    class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="body">Body</label>
                <textarea  [(ngModel)] = "article.body" rows="2"  placeholder="your body" id="body"
                    class="form-control"></textarea>
            </div>
            <div *ngIf="!edit" class="d-grid py-3"><button class="btn btn-primary" (click)="addArticle(article)">New
                    article</button></div>
            <div *ngIf="edit" class="d-grid py-3" (click)="modifyArticle(article)"><button class="btn btn-warning">Update
                    article</button></div>    </div>
