<div class="row my-5">
    <div class="col-md-6">
        <h1>List of articles</h1>
    </div>

    <div class="col-md-6 text-end">

        <button  (click)="toggleAdd()" class="btn btn-success"><i class="fa fa-plus mx-1"></i>Add</button>
    </div>
</div>

  <app-article-form [article]="myArticle"   [toggleForm]="toggleForm"  [edit]="edit" (updateArticle)="updateArticle($event)" (addArticleEvent)="postArticle($event)"></app-article-form>
    <div class="row my-3">
        <div class="col-md-12 my-3 text-end">
            <button class="btn btn-light" (click)="showList()"> <i class=" fa fa-solid fa-list"></i></button>
            <button class="btn btn-light mx-2" (click)="showGrid()"> <i class="fa fa-th" aria-hidden="true"></i></button>
        </div>
        <div class="col-md-12" *ngIf="!isGrid">
      
 
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>body</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let article of articles">
                    <tr *ngIf="article.id" 
                    (dblclick)="deleteArticle(article.id )"> 
                        <td>{{article.id}}</td>
                        <td>{{article.title}}</td>
                        <td>{{article.body}}</td>
                        <td noWrap><button class="btn btn-info me-2" (click)="editArticle(article)"><i
                                    class="fa fa-pencil"></i></button><button *ngIf="article.id" class="btn btn-danger"
                                (dblclick)="deleteArticle(article.id )"><i class="fa fa-times"></i></button></td>
                    </tr>
                </ng-container>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row my-6 ">
    <ng-container  *ngIf="isGrid" >
    <div  class="card border-primary  col-sm-2 my-3 mx-2" style="max-width: 20rem;" *ngFor="let article of articles" >
        <div class="card-header">{{article.title}}</div>
        <div class="card-body">
          <p class="card-text">{{article.body}}</p>
        </div>
      </div>
      </ng-container>
      </div>
